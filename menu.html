<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sagra di San Pellegrino - Menù</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <nav class="navbar">
    <div class="menu-toggle" onclick="toggleMenu()">☰</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="menu.html" class="active">Menù</a></li>
      <li><a href="storia.html">La nostra storia</a></li>
      <li><a href="comitato.html">Comitato organizzativo</a></li>
    </ul>
  </nav>

  <header class="hero small">
    <h1>Il nostro Menù</h1>
  </header>

  <main>
    <section class="menu-section">
      <h2>Specialità della Sagra</h2>
      <div class="menu-container">
        <button class="menu-btn" 
          data-title="Antipasti" 
          data-details="Salumi locali, bruschette e formaggi tipici." 
          data-img="img/antipasti.jpg">Antipasti</button>

        <button class="menu-btn" 
          data-title="Primi Piatti" 
          data-details="Risotto alla zucca, lasagne e pasta fresca fatta in casa." 
          data-img="img/primi.jpg">Primi Piatti</button>

        <button class="menu-btn" 
          data-title="Secondi Piatti" 
          data-details="Grigliata mista di carne, pollo allo spiedo e fritto misto." 
          data-img="img/secondi.jpg">Secondi Piatti</button>

        <button class="menu-btn" 
          data-title="Dolci" 
          data-details="Torte artigianali, crostate e dolci tradizionali." 
          data-img="img/dolci.jpg">Dolci</button>

        <button class="menu-btn" 
          data-title="Bevande" 
          data-details="Vini locali, birre artigianali e bevande analcoliche." 
          data-img="img/bevande.jpg">Bevande</button>
      </div>

      <!-- Box centrale dettagli -->
      <div id="menu-dettagli" class="evento-dettagli">
        <h3>Seleziona una categoria</h3>
        <p>I dettagli del menù appariranno qui.</p>
      </div>
    </section>
  </main>
